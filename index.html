<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
       
                <div class="container">
                  <h1 class="display-4">Employee Date Mangement</h1>
                  <p class="lead">A Comprehensive Directory of Employee Billable Hours.</p>
                </div>
              </div>

            <div class="card">
                <div class="card-header">
                    <strong>
                      <i class="fa fa-list-alt"></i>Current Employees</strong>
                  </div>
                  <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate</th>
                    <th scope="col">Total Billed</th>
                  </tr>
                </thead>
              </table>
              </div>

              <div class="card">
                <div class="card-header">
                  <strong>
                    <i class="fa fa-list-alt"></i>Add Employee</strong>
                </div>
                <div class="card-body">
          
                  <!-- Here we create an HTML Form for handling the inputs-->
                  <form role="form">
      
                    <!-- Here we create the text box for capturing the search term-->
                    <div class="form-group">
                      <label for="search">Employee Name</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                      <label for="search">Role</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                      <label for="search">Stat Date (MM/DD/YYYY)</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                      <label for="search">Monthly Rate</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>

                    <button type="button" class="btn btn-primary">Submit</button>

                    
</body>
</html>
